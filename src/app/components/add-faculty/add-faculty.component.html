<div class="container-fluid">
  <h1 class="text-center my-5">Adding faculty</h1>
  <form [formGroup]="angularForm" (ngSubmit)="submit()">
    <div class="border border-info w-50 m-auto mt-5 p-5">
      <label for="facultyName">Faculty Name</label>
      <input id="facultyName" class="form-control" type="text" formControlName="facultyName">
        <div *ngIf="angularForm.controls['facultyName'].invalid && angularForm.controls['facultyName'].touched " class="alert alert-danger">
            Faculty name is required and should contain at least 4 simbols.
        </div>
      <div class="float-right my-5">
        <button class="btn btn-success mr-3" type='submit'>Add</button>
        <button class="btn btn-danger" type='submit'>Cancel</button>
      </div>
    </div>
  </form>
  <h3 class="mt-5">Also you can add <strong><a routerLink="/add_groups"> groups</a></strong> to this faculty</h3> 
</div>
